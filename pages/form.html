<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Login</title>
</head>
<body>
    <head>
        <h1>Form pendaftaran Studi Independen 2023 - PT Arkatama Multi Solusindo</h1>
    </head>
     <div>
        <form action="#" method="post">
            <label for="nama">Nama</label><br>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
            <br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email aktif">
            <br><br>
            <label for="nohp">No HP</label><br>
            <input type="tel" id="Nohp" name="nohp" placeholder="No HP aktif">
            <br><br>
            <label for="jenis_kelamin">Jenis Kelamin</label><br>
                <input type="radio" name="jenis_kelamin" id="laki" value="Laki-laki">
                <label for="laki">Laki-laki</label><br>
                <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan">
                <label for="perempuan">Perempuan</label>
            <br><br>
            <label for="prodi">Prodi</label><br>
            <select name="prodi" id="prodi">
                <option value="MI">Manajemen Infromatika</option>
                <option value="TI">Teknik Informatika</option>
                <option value="SI">Sitem Informasi</option>
            </select>
            <br><br>
            <label for="hobi">Hobi</label><br>
                <input type="checkbox" id="baca" name="hobi" value="membaca">
                <label for="baca">Membaca</label><br>
                <input type="checkbox" id="nulis" name="hobi" value="menulis">
                <label for="nulis">Menulis</label><br>
                <input type="checkbox" id="nyanyi" name="hobi" value="menyanyi">
                <label for="nyanyi">Menyanyi</label><br>
                <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                <label for="olahraga">Olahraga</label>
            <br><br>
            <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="alamat" cols="30" rows="2" placeholder="Alamat Lengkap"></textarea>
            <br><br>
            <label for="foto">Foto Diri</label><br>
            <input type="file" id="foto" name="foto" accept="image" >
            <br><br>
            <input type="submit" value="Daftar">

        </form>
     </div>
    
</body>
</html>
